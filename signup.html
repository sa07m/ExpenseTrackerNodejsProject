<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="submitFunction(event)">
        <label for="name">Enter your name</label> 
        <input type="text" id="name" name="name" required>
        <label for="email">Enter email</label> 
        <input type="email" id="email" name="email" required>
        <label for="password">Enter password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" id="submit">Sign up</button><br>
        <a href="abc.html" >Existing User - Login</a>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script>
        async function submitFunction(event){
            event.preventDefault()
            console.log('in submit function')
            const name = document.getElementById('name').value
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            const obj = {
                name,
                email,
                password
            }

            const data = await axios.post('http://localhost:3000/postSignupDetails', obj)
            .then(result=>{
                if(result.data.length==0){
                    document.body.innerHTML += '<h2 style="color: crimson;">Error - Request failed with statuc code:403</h2>'
                }
                else{
                    console.log(result)
                }
            })
            .catch(err=>console.log(err))
            document.getElementById('name').value = ''
            document.getElementById('email').value = ''
            document.getElementById('password').value = ''

        }
    </script>
</body>
</html>
