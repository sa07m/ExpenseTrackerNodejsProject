<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <form onsubmit="addExpense(event)">
        <label for="amount">Enter Amount</label>
        <input type="number" id="amount" name="amount" required>
        <label for="desc">Description</label>
        <input type="text" id="desc" name="desc" required>
        <label for="cat">Category</label>
        <select id="cat">
            <option>Food</option>
            <option>Shopping</option>
            <option>petrol</option>
            <option>Bills</option>
        </select>
        <button type="submit">Add Expense</button><br>
        <div id="list"></div>
    </form>
    <div id="message"></div>
    <button id="rzp-button1">Buy Premium</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script>
         const token = localStorage.getItem('token')
        async function addExpense(event) {
            event.preventDefault()
            const amount = document.getElementById('amount').value
            const desc = document.getElementById('desc').value
            const cat = document.getElementById('cat').value

            const obj = {
                amount,
                desc,
                cat
            }
            await axios.post('http://localhost:3000/postExpense', obj,{ 
                headers: { 
                    "Authorization": token 
                } })
                .then(result => display(result.data))
                .catch(err => console.log(err))

            document.getElementById('amount').value = ''
            document.getElementById('desc').value = ''
            document.getElementById('cat').value = ''

        }

        function display(obj) {
            console.log('in display')
            const { id, amount, desc, cat } = obj
            const list = document.getElementById('list')
            const newEntry = document.createElement('p'); // Create a new paragraph element

            newEntry.textContent = `${amount} - ${desc} - ${cat}`;
            const deletebtn = document.createElement('input')
            deletebtn.type = 'button'
            deletebtn.value = 'DELETE'
            newEntry.appendChild(deletebtn)

            //newEntry.textContent = amount+ desc + cat
            list.appendChild(newEntry)

            deletebtn.onclick = async () => {
                try{
                const id = obj.id
                const data = await axios.delete(`http://localhost:3000/deleteExpense/${obj.id}`,{ 
                    headers: { 
                        "Authorization": token 
                    } 
                })
                    location.reload()
                }
                catch(err){
                    console.log(err)
                } 
            }
        }
        function showPremiumMessage(){
            document.getElementById('rzp-button1').style.visibility = 'hidden'
            document.getElementById('message').innerHTML = 'You are a premium user'
        }

        function parseJwt (token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const decodeToken = parseJwt (token)
            console.log(decodeToken)
            const ispremiumuser = decodeToken.ispremiumuser 
            if(ispremiumuser){
                showPremiumMessage()
            }
            const dbdata = await axios.get('http://localhost:3000/getExpense', { 
                headers: { 
                    "Authorization": token 
                } 
            })
                .then(result => {
                    
                    console.log(result.data)
                    result.data.data.forEach(expense => {
                        display(expense)

                    })
                        
                })

       })
       document.getElementById('rzp-button1').onclick = async function (e){
        const response = await axios.get('http://localhost:3000/purchase/premiummembership',{
            headers:{
                           "Authorization":token
            }
        })
        console.log(response)
        var options = {
            "key":response.data.key_id,
            "order_id":response.data.order.id,
            "handler":async function(response){
                const res = await axios.post('http://localhost:3000/purchase/updatetransactionstatus',{
                    order_id:options.order_id,
                    payment_id:response.razorpay_payment_id,
                },{ headers:{"Authorization":token}})

                alert('You are a premium user')
                showPremiumMessage()
                localStorage.setItem('token', res.data.token)

            }
        }
        const rzp1 = new Razorpay(options)
        rzp1.open()
        e.preventDefault()

        rzp1.on('payment.failed', async function(response){
            console.log(response)
            
            const resp = await axios.post('http://localhost:3000/purchase/failedTransactionStatus',{
                    order_id:options.order_id
                },{ headers:{"Authorization":token}})

                console.log(resp)
            alert('something went wrong')
        })
    }
                
        
       



    </script>
</body>

</html>
