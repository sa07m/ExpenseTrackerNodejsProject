<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Password Reset Form</h2>

        <form id="resetForm" class="mt-4">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <p class="mt-4">Please enter your email address. You will receive a link to create a new password via email.</p>

        <script>
            document.getElementById('resetForm').addEventListener('submit', function(e) {
                e.preventDefault();

                var email = document.getElementById('email').value;

                axios.post('http://localhost:3000/password/forgotpassword', {
                    email: email
                })
                .then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {
                    console.log(error);
                });
            });
        </script>
    </div>
</body>
</html>
